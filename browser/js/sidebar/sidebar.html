<div>
  <img src="juke.svg" class="logo">
  <section>
    <h4 ui-sref-active="active" class="menu-item active">
              <a ui-sref="albums">ALBUMS</a>
            </h4>
  </section>
  <section>
    <h4 ui-sref-active="active" class="menu-item">
              <a ui-sref="artists">ARTISTS</a>
            </h4>
  </section>
  <hr>
  <section ng-controller='PlaylistsCtrl'>
    <h4 class="text-muted">PLAYLISTS</h4>
    <p>
      <a class="btn btn-primary btn-block" ui-sref="newPlaylist"><span class="glyphicon glyphicon-plus"></span> PLAYLIST</a>
    </p>
    <p class="playlist-item" ng-repeat='playlist in playlists'>
      <a ui-sref="playlist({playlistId: playlist.id})">{{playlist.name}}</a>
    </p>
  </section>
</div>
